<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Indie+Flower&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- NAV NAV NAV -->
    <nav>
        <div class="nav-container-left">
            <img id="globe" class="rotating" src="Logo/logo_atlas_globo_default.svg" alt="brandLogo" width="60px">
            <img id="name" src="Logo/logo_atlas_default_textonly.svg" alt="">
        </div>
        <ul class="nav-links">
            <li><a href="#">Travel Packs</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">Travel Stories</a></li>
        </ul>

        <div class="nav-container-right">
            <img id="navIcon" src="Icons/userIcon.svg" alt="">
        </div>
        <div class="hamburger">
            <img class="hamburger" src="Icons/burger_menu.png" alt="">
        </div>
    </nav>

    <main>
        <section id="entire-checkout-page">
            <!-- Checkout Form Container -->
            <div class="container my-5">
                <div class="row gy-4 d-flex align-items-start">
                    <!-- Travel Pack Summary (appears 1st always) -->
                    <aside id="checkoutform-aside-summary-box" class="col-lg-4 order-lg-1 order-1">
                        <h4 class="text-center mb-4">Your Travel Pack Summary</h4>
                        <div class="side-summary">
                            <img id="summary-pic" src="/Images/travel-pack__south-american-wonders/1893_wondersofsouthamerica_machupicchu1.jpg"
                            alt="A picture showing Machu Pichu, pertaining to our South American Wonder package."
                            class="summary-image img-fluid mb-4">
                            <h5 class="mb-3">South American Wonders</h5>
                            <ul class="list-unstyled ms-3">
                                <li class="d-flex align-items-center mb-2">
                                    <i class="bi bi-calendar2-fill me-2"></i>
                                    <span>10 Jan 2025 - 20 Jan 2025</span>
                                </li>
                                <li class="d-flex align-items-center mb-2">
                                    <i class="bi bi-clock-fill me-2"></i>
                                    <span>10 days</span>
                                </li>
                                <li class="d-flex align-items-center mb-2">
                                    <i class="bi bi-people-fill me-2"></i>
                                    <span>2 Adults</span>
                                </li>
                                <li class="d-flex align-items-center mb-2">
                                    <i class="bi bi-pin-map-fill me-2"></i>
                                    <span>Machu Pichu</span>
                                </li>
                            </ul>
                            <hr>
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Promo code">
                                </div>
                                <button type="button" class="btn btn-outline-dark w-100">Apply</button>
                            </form>
                            <div class="mt-4">
                                <div class="d-flex justify-content-between">
                                    <p>Subtotal</p>
                                    <p>€2000</p>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <h5>Total</h5>
                                    <p>€2000</p>
                                </div>
                            </div>
                        </div>
                    </aside>
        
                    <!-- Traveler Details (appears 1st always) -->
                    <div class="col-lg-8 order-lg-2 order-2 pt">
                        <h4 class="text-center mb-4">Your Traveler Details</h4>
                        <div class="form-container p-4">
                            <h5>Who's going?</h5>
                            <!-- Traveler 1 -->
                            <div class="mb-5 p-3">
                                <h6 class="mb-3">Traveler 1</h6>
                                <input type="text" class="form-control mb-3" placeholder="Your Full Name">
                                <input type="email" class="form-control mb-3" placeholder="Email">
                                <input type="tel" class="form-control mb-3" placeholder="Phone">
                                <input type="text" class="form-control mb-3" placeholder="Address">
                                <input type="text" class="form-control mb-3" placeholder="Apartment, suite, etc (optional)">
                                <input type="text" class="form-control mb-3" placeholder="ZIP code">
                                <input type="text" class="form-control mb-3" placeholder="City">
                                <input type="text" class="form-control mb-3" placeholder="Region">
                                <input type="text" class="form-control mb-3" placeholder="Country">
                            </div>
        
                            <!-- Traveler 2 -->
                            <div class="mb-5 p-3">
                                <h6 class="mb-3">Traveler 2</h6>
                                <input type="text" class="form-control mb-3" placeholder="Your Full Name">
                                <input type="email" class="form-control mb-3" placeholder="Email">
                                <input type="tel" class="form-control mb-3" placeholder="Phone">
                                <input type="text" class="form-control mb-3" placeholder="Address">
                                <input type="text" class="form-control mb-3" placeholder="Apartment, suite, etc (optional)">
                                <input type="text" class="form-control mb-3" placeholder="ZIP code">
                                <input type="text" class="form-control mb-3" placeholder="City">
                                <input type="text" class="form-control mb-3" placeholder="Region">
                                <input type="text" class="form-control mb-3" placeholder="Country">
                            </div>
        
                            <!-- Payment Section -->
                            <div class="mb-5 p-3">
                                <h5 class="mb-3">Payment method</h5>
                                <div class="mb-4 p-3">
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" name="payment" id="credit" checked>
                                        <label class="form-check-label" for="credit">Debit / Credit</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" name="payment" id="bank">
                                        <label class="form-check-label" for="bank">Bank Transfer</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="payment" id="paypal">
                                        <label class="form-check-label" for="paypal">PayPal</label>
                                    </div>
                                </div>
                                <button class="btn btn-outline-primary w-100 mt-4">Book</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>      
    </main>
    
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
