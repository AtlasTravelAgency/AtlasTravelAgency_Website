<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-control-prev-icon::before,
        .carousel-control-next-icon::before {
            color: white;
            font-size: 1.5rem;
        }

        .carousel-indicators button {
            all: unset;
            /* Reset all button styles */
            display: block;
            /* Ensure it behaves as a block element */
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 4px;
        }

        .carousel-indicators button.active {
            background-color: #ff6600;
            /* Highlight active indicator */
            width: 18px;
            /* Slightly larger for active indicator */
            height: 18px;
            /* Match the height */
        }
    </style>
</head>

<body>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Images/Landing Page/Featured Trips/Card1 - Images/Tuscany1.jpg" loading="lazy"
                    class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="Images/Landing Page/Featured Trips/Card1 - Images/Tuscany2.jpg" loading="lazy"
                    class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="Images/Landing Page/Featured Trips/Card1 - Images/Tuscany3.jpg" loading="lazy"
                    class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="Images/Landing Page/Featured Trips/Card1 - Images/Tuscany4.jpg" loading="lazy"
                    class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="Images/Landing Page/Featured Trips/Card1 - Images/Tuscany5.jpg" loading="lazy"
                    class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
