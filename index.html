<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Indie+Flower&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-container-left">
            <img src="Logo/Brand_logo.png" alt="brandLogo">
        </div>

        <ul class="nav-links">
            <li><a href="#">Travel Packs</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blogs</a></li>
        </ul>
        <div class="nav-container-right">
            <img id="navIcon" src="Icons/userIcon.svg" alt="">
        </div>
    </nav>
    <section class="hero">
        <div class="hero-image">
            <img src="Images/Landing_Page/Hero_Section/hero_image.jpg" alt="">
            <ul class="hero-searchBar">
                <li><img src="Icons/map-pin.png" alt=""><input type="text" placeholder="Where" required></li>
                <li><img src="Icons/calendar.png" alt=""><input type="text" placeholder="When" required></li>
                <li><img src="Icons/users.png" alt=""><input type="text" placeholder="Who" required></li>
                <li class="button"><button type="submit">Search</button></li>
            </ul>
        </div>
    </section>
    <section class="header-message">
        <div class="hero-message">
            <h1>for Travelers<br /> from Locals</h1>
            <p>Your travel companion for meaningful adventures</p>
        </div>
        <div class="hero-message-two">
        </div>
    </section>
    <div class="featuredTrips">
        <h2>Featured Trips</h2>
    </div>
</body>

</html>
