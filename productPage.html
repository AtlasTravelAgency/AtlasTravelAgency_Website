<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Atlas</title>
</head>
<body>
    <nav>
        <div class="nav-container-left">
            <img id="globe" class="rotating" src="Logo/logo_atlas_globo_default.svg" alt="brandLogo" width="60px">
            <img id="name" src="Logo/logo_atlas_default_textonly.svg" alt="">
        </div>
        <ul class="nav-links">
            <li><a href="#">Travel Packs</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blogs</a></li>
        </ul>

        <div class="nav-container-right">
            <img id="navIcon" src="Icons/userIcon.svg" alt="">
        </div>
        <div class="hamburger">
            <img class="hamburger" src="Icons/burger_menu.png" alt="">
        </div>
    </nav>
    <div class="menu">
        <div class="header">
            <div class="nav-container-left">
                <img id="globe" class="rotating" src="Logo/logo_atlas_globo_default.svg" alt="brandLogo" width="60px">
                <img id="name" src="Logo/logo_atlas_default_textonly.svg" alt="">
            </div>
            <img id="close-icon" src="Icons/close-x-svgrepo-com.svg" alt="">
        </div>
        <div class="separation"></div>
        <ul>
            <li><a class="menu-item" href="#">Travel Packs</a></li>
            <li><a class="menu-item" href="#">Destination</a></li>
            <li><a class="menu-item" href="#">Blogs</a></li>
            <li><a class="menu-item" href="#">My Account</a></li>
        </ul>
    </div>

    <div class="slideshow-container image-container">
        <div class="mySlides fade">
            <img src="Images/Landing_Page/Featured_Trips/Card1 - Images/Tuscany1.jpg" alt="Slide 1">
        </div>
        <div class="mySlides fade">
            <img src="Images/Landing_Page/Featured_Trips/Card1 - Images/Tuscany2.jpg" alt="Slide 2">
        </div>
        <div class="mySlides fade">
            <img src="Images/Landing_Page/Featured_Trips/Card1 - Images/Tuscany3.jpg" alt="Slide 3">
        </div>
        <div class="mySlides fade">
            <img src="Images/Landing_Page/Featured_Trips/Card1 - Images/Tuscany4.jpg" alt="Slide 4">
        </div>
        <div class="mySlides fade">
            <img src="Images/Landing_Page/Featured_Trips/Card1 - Images/Tuscany5.jpg" alt="Slide 5">
        </div>
        <!-- Navigation Buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
</body>
</html>
